#server.servlet.context-path=/order

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.73.137:3306/order?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = admin

spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-while-idle=true


mybatis.type-aliases-package = com.order.web.pojo

mybatis.mapper-locations = classpath:mapper/*.xml
logging.level.web=debug
logging.level.sql=debug
logging.level.com.order=debug
#logging.level.root=debug

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.73.137
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.lettuce.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0
# 连接超时时间（毫秒）
#spring.redis.lettuce.shutdown-timeout=0
#spring.redis.timeout=0
